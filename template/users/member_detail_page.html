{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-sm-4">
<div class="profile-page-info">
  <img src="{% static 'images/profile-background-3.PNG' %}" alt="">
  <div class="profile-box">
    {% if member.member_profile_pic %}
    <img src="{{ member.member_profile_pic.url }}" style="width:100px;height:100px; alt="">
    {% else %}
    <img src="{% static 'images/login-avatar.PNG' %}" alt="">
    {% endif %}
    <div class="profile-details">
      <h1>{{ member.email }}</h1>
      <br>
      <p><i class="far fa-user"></i> Username: {{ member.user.username }}</p>
      <p><i class="far fa-envelope"></i> Email ID: {{ member.email }}</p>
      <a href="{% url 'users:member_update' pk=user.pk %}"><p  class="btn btn-primary">Edit profile</p></a>
    </div>
  </div>
</div>
</div>



      
</div>
